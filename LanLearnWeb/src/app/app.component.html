<form class="example-form">
  <mat-card>
    <mat-card-content>
      <p>
        {{ title }}
      </p>
    </mat-card-content>
  </mat-card>
  <mat-form-field class="example-full-width">
    <input matInput name="translate" placeholder="Translate" [(ngModel)]="translate" [disabled]="index <= 0">
  </mat-form-field>
  <button mat-raised-button color="primary" (click)=display()>{{ communicate }}</button>
</form>
